<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Galería Animada</title>
  <link rel="stylesheet" href="static/styles.css">
</head>
<body>
  <header>
    <h1>Galería Animada</h1>
    <p>Cada imagen tiene una animación diferente. Pasa el cursor o tocá las imágenes.</p>
  </header>

  <div class="galeria">
    <img src="https://picsum.photos/300/300?1" class="img1" alt="imagen1">
    <img src="https://picsum.photos/300/300?2" class="img2" alt="imagen2">
    <img src="https://picsum.photos/300/300?3" class="img3" alt="imagen3">
    <img src="https://picsum.photos/300/300?4" class="img4" alt="imagen4">
    <img src="https://picsum.photos/300/300?5" class="img5" alt="imagen5">
    <img src="https://picsum.photos/300/300?6" class="img6" alt="imagen6">
    <img src="https://picsum.photos/300/300?7" class="img7" alt="imagen7">
    <img src="https://picsum.photos/300/300?8" class="img8" alt="imagen8">
    <img src="https://picsum.photos/300/300?9" class="img9" alt="imagen9">
  </div>

  <div class="botones">
    <button class="btn animado" data-link="index.html">Página Principal</button>
    <button class="btn animado" data-link="pagina 2.html">Ir a Tabla</button>
  </div>

  <script src="ejemploscript.js"></script>
</body>
</html>
